<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Créer un fichier</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light p-5">
    <div class="container">
      <h1 class="mb-4 text-center">Ajouter un fichier</h1>

      <form action="/form" method="POST" class="card p-4 shadow-sm">
        <div class="row align-items-stretch">
          <div class="col">
            <div class="mb-3">
              <label class="form-label">Nom du fichier</label>
              <input
                type="text"
                name="filename"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Contenu</label>
              <textarea
                name="content"
                rows="3"
                class="form-control"
                required
              ></textarea>
            </div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-success w-100 h-100 mb-4">
              Créer le fichier
            </button>
          </div>
        </div>
      </form>
      <a
        href="/"
        class="btn btn-secondary position-fixed bottom-0 end-0 m-4 rounded shadow"
      >
        <i class="bi bi-house fs-4"></i>
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
